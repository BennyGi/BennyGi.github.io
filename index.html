<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny Giorno - Software Engineer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            scroll-behavior: smooth;
        }

        /* === ANIMATIONS === */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes spin-slow-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* === UTILITY CLASSES === */
        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .animation-delay-100 { animation-delay: 100ms; }
        .animation-delay-200 { animation-delay: 200ms; }
        .animation-delay-300 { animation-delay: 300ms; }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }

        .animate-spin-slow-reverse {
            animation: spin-slow-reverse 15s linear infinite;
        }

        .animate-bounce {
            animation: bounce 2s infinite;
        }

        /* === MAIN STYLING === */
        .bg-gradient {
            background: linear-gradient(to bottom right, #0f172a, #3d1f52, #0f172a);
        }

        .text-white { color: #ffffff; }
        .text-gray-300 { color: #d1d5db; }
        .text-gray-400 { color: #9ca3af; }
        .text-gray-500 { color: #6b7280; }
        .text-cyan-400 { color: #06b6d4; }
        .text-purple-300 { color: #d8b4fe; }

        .bg-slate-950 { background-color: #030712; }

        /* === GRADIENT TEXT === */
        .gradient-text {
            background: linear-gradient(135deg, #06b6d4, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* === GLASS EFFECT === */
        .glass-effect {
            background: rgba(148, 163, 184, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        /* === BUTTONS === */
        .btn-primary {
            padding: 0.75rem 2rem;
            background: linear-gradient(to right, #06b6d4, #2563eb);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .btn-secondary {
            padding: 0.75rem 2rem;
            border: 2px solid #06b6d4;
            background: transparent;
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        /* === CONTAINER === */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* === HEADER/NAV === */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
        }

        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
            padding: 0 1.5rem;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #06b6d4;
        }

        .nav-menu {
            display: none;
            align-items: center;
            gap: 2rem;
            list-style: none;
        }

        @media (min-width: 768px) {
            .nav-menu {
                display: flex;
            }
        }

        .nav-menu a {
            color: #d1d5db;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 0.25rem;
        }

        .nav-menu a:hover {
            color: #06b6d4;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #06b6d4, #ec4899);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* === HERO SECTION === */
        .hero-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 4rem;
            overflow: hidden;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            align-items: center;
        }

        @media (min-width: 1024px) {
            .hero-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .hero-content h1 {
            font-size: 3.75rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.25rem;
            }
        }

        .hero-content h2 {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #d8b4fe;
        }

        .hero-content p {
            font-size: 1.125rem;
            color: #d1d5db;
            line-height: 1.8;
            margin-bottom: 2rem;
            max-width: 28rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .hero-social {
            display: flex;
            gap: 1.5rem;
            padding-top: 1rem;
        }

        .social-btn {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            border: 2px solid rgba(0, 212, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: #06b6d4;
        }

        .social-btn:hover {
            border-color: #06b6d4;
            background: rgba(0, 212, 255, 0.1);
            transform: scale(1.2);
        }

        .hero-image-frame {
            position: relative;
            height: 24rem;
            border: 2px solid #06b6d4;
            border-radius: 1rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(100, 200, 255, 0.1), rgba(255, 0, 110, 0.1));
            overflow: hidden;
        }

        .hero-image-content {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rotating-circles {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .circle {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle-1 {
            width: 100px;
            height: 100px;
            border-color: #06b6d4;
            animation: spin-slow 20s linear infinite;
        }

        .circle-2 {
            width: 100px;
            height: 100px;
            border-color: #ec4899;
            animation: spin-slow-reverse 15s linear infinite;
        }

        .circle-3 {
            width: 65px;
            height: 65px;
            border-color: #a855f7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .code-block {
            position: absolute;
            font-size: 0.875rem;
            font-family: 'Courier New', monospace;
            animation: float 3s ease-in-out infinite;
        }

        .code-block-1 {
            top: 2rem;
            left: 2rem;
            color: #4ade80;
        }

        .code-block-2 {
            bottom: 3rem;
            right: 2rem;
            color: #06b6d4;
            animation-delay: 1s;
        }

        /* === BACKGROUND BLOBS === */
        .blob-container {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: multiply;
            filter: blur(100px);
            opacity: 0.2;
        }

        /* === SECTIONS === */
        section {
            position: relative;
            z-index: 10;
        }

        .section-padding {
            padding: 5rem 1rem;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .section-divider {
            width: 5rem;
            height: 4px;
            background: linear-gradient(to right, #06b6d4, #ec4899);
            margin: 0 auto 3rem;
            border-radius: 2px;
        }

        /* === CARDS === */
        .card {
            padding: 2rem;
            border-radius: 0.75rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #06b6d4;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            transform: translateY(-8px);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 0.5rem;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(236, 72, 153, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card p {
            color: #9ca3af;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* === GRID === */
        .grid {
            display: grid;
            gap: 2rem;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        @media (min-width: 768px) {
            .grid-2 {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid-3 {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* === PROJECT CARDS === */
        .project-card {
            padding: 2rem;
            border-radius: 1.5rem;
            background: rgba(30, 41, 59, 0.5);
            border: 2px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            border-color: #06b6d4;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            transform: scale(1.05);
        }

        .project-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #06b6d4;
            margin-bottom: 0.75rem;
        }

        .project-description {
            color: #9ca3af;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tech-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #06b6d4;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #06b6d4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .project-link:hover {
            color: #f472b6;
        }

        /* === SKILLS === */
        .skill-group {
            padding: 1.5rem;
            border-radius: 0.75rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
        }

        .skill-group:hover {
            border-color: #f472b6;
        }

        .skill-group h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #06b6d4;
            margin-bottom: 1rem;
        }

        .skill-group:hover h3 {
            color: #f472b6;
        }

        .skill-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            color: #d1d5db;
            transition: color 0.3s ease;
        }

        .skill-item:hover {
            color: #06b6d4;
        }

        .skill-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: linear-gradient(to right, #06b6d4, #ec4899);
            transition: transform 0.3s ease;
        }

        .skill-item:hover .skill-dot {
            transform: scale(1.5);
        }

        /* === CONTACT === */
        .contact-section {
            text-align: center;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .contact-item {
            color: #9ca3af;
        }

        .contact-item a {
            color: #06b6d4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #f472b6;
        }

        /* === SCROLL INDICATOR === */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #06b6d4;
            animation: bounce 2s infinite;
            z-index: 10;
        }

        /* === FOOTER === */
        .footer {
            color: #6b7280;
            text-align: center;
            margin-top: 3rem;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .hero-buttons {
                flex-direction: column;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
